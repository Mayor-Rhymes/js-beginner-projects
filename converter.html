<!DOCTYPE html>
<html>
  <head>
    <title>Converter</title>
    <link rel="stylesheet" href="convert.css" type="text/css">
    <meta charset="UTF-8"/>
    <script src="dane.js" defer></script>
  </head>
  <body>
       <div class="wrapper">
         <h1>A Converter</h1>
         <input type="number" name="value" id="cont">
         <select name="converti" id="selector">
           <option value="kg">KG</option>
           <option value="g">G</option>
           <option value="lb">Pounds</option>
         </select>
        
        
        <button id="change">Change SI unit</button>
         <button id="conv">Convert</button>

       </div>
  </body>
</html>
